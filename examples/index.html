<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>meFontSize Example</title>

  <!-- include meFontSize JS -->
  <script type="text/javascript" src="../dist/me-font-size.min.js"></script>

  <!-- Example using meFontSize -->
  <script type="text/javascript">
    window.addEventListener('DOMContentLoaded', function loaded() {
      window.removeEventListener('DOMContentLoaded', loaded);

      var rem2Px = document.getElementById('rem2Px')
        , px2Rem = document.getElementById('px2Rem')
        , pxHd = document.getElementById('pxHd')
        , px2RemHd = document.getElementById('px2RemHd')
        , h1 = document.getElementsByTagName('h1')[0]
      ;

      function displayValues () {

        /* convert rem to px */
        rem2Px.innerHTML = meFontSize.rem2Px(1);

        /* convert px to rem */
        px2Rem.innerHTML = meFontSize.px2Rem(20);

        var h1Height = h1.offsetHeight;
        pxHd.innerHTML = h1Height;
        px2RemHd.innerHTML = meFontSize.px2Rem(h1Height);

      }

      window.addEventListener('resize',displayValues);
      displayValues();

      document.getElementById('destroy')
        .addEventListener('click', function () {

          /* remove the meFontSize */
          meFontSize.destroy()

        });

      document.getElementById('init')
        .addEventListener('click', function () {

          /* re-initialize meFontSize */
          meFontSize.init()

        });

    });
  </script>
</head>
<body>

<h1>meFontSize Example</h1>

<p>
  1rem = <strong id="rem2Px"></strong>px
</p>
<p>
  20px = <strong id="px2Rem"></strong>rem
</p>
<p>
  The height of the header is <strong id="pxHd"></strong>px / <strong id="px2RemHd"></strong>rem.
</p>

<p>Resize the font in your browser to see the above values changing.</p>

<button type="button" value="destroy meFontSize" id="destroy">
  Destroy meFontSize!
</button>
<button type="button" value="destroy meFontSize" id="init">
  Re-Initialize meFontSize!
</button>

</body>
</html>
